<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/css_main/style_index.css">
        <link rel="stylesheet" href="assets/css/css_media/media_index.css">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">
        <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>iPhone Calculator</title>
    </head>

    <body>
        <section>
            <div class="results">
                <div id="res"></div>
            </div>

            <div class="buttons-wrapper">
                <div class="buttons">
                    <input onclick="ac();" class="gray_col" value="AC" type="button">
                    <input onclick="dicr();" class="gray_col" value="<sup>+</sup>/<sub>-</sub>" type="button">
                    <input onclick="percent();" class="gray_col" value="%" type="button">
                    <input onclick="divide();" class="or_col" value="รท" type="button">
                    <input onclick="seven();" class="blgray_col" value="7" type="button">
                    <input onclick="eight();" class="blgray_col" value="8" type="button">
                    <input onclick="nine();" class="blgray_col" value="9" type="button">
                    <input onclick="multiply();" class="or_col" value="ร" type="button">
                    <input onclick="four();" class="blgray_col" value="4" type="button">
                    <input onclick="five();" class="blgray_col" value="5" type="button">
                    <input onclick="six();" class="blgray_col" value="6" type="button">
                    <input onclick="minus();" class="or_col" value="-" type="button">
                    <input onclick="one();" class="blgray_col" value="1" type="button">
                    <input onclick="two();" class="blgray_col" value="2" type="button">
                    <input onclick="three();" class="blgray_col" value="3" type="button">
                    <input onclick="plus();" class="or_col" value="+" type="button">
                    <input onclick="zero();" class="null" value="0" type="button">
                    <input onclick="dot();" class="blgray_col" value="." type="button">
                    <input onclick="equal();" class="or_col" value="=" type="button">
                </div>
            </div>
        </section>

        <script src="java_script/index_core.js"></script>
    </body>
</html>
